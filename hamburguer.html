<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>        Ana's Burger    </title>
    <link rel="icon" href="img/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="models">

        <div class="hamburguer-item">
            <a href="">
                <div class="hamburguer-item--img"><img src=""></div>
                <div class="hamburguer-item--add">+</div>
            </a>

            <div class="hamburguer-item--price">R$ --</div>
            <div class="hamburguer-item--name">--</div>
            <div class="hamburguer-item--desc"></div>
        </div>

        <div class="cart--item">
            <img src="">
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart-item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart-item-qtmais">+</button>
            </div>
        </div>

    </div>

    <header>
        <h1>Ana's Burger</h1>

        <div class="menu-openner"><span>0</span>üõí</div>
    </header>

    <main>
        <h2>Hamb√∫rgueres</h2>
        <br>
        <br>
        <div class="hamburguer-area"></div>
    </main>

    <!--aside do carinho de compras q fica do lado-->

    <aside>
        <div class="cart-area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seus lanches</h1>
            <div class="cart"></div>

            <div class="cart-details">
                <div class="cart-totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ -- </span>
                </div>
                <div class="cart-totalitem desconto">
                    <span>Desconto</span>
                    <span>R$ -- </span>
                </div>
                <div class="cart-totalitem total big">
                    <span>Total</span>
                    <span>R$ -- </span>
                </div>

                <div class="cart--finalizar">Finalizar compra</div>
            </div>
        </div>
    </aside>

    <div class="hamburguerWindowArea">
        <div class="hamburguerWindowBody">
            <div class="hamburguerInfo--cancelmobilebutton">Voltar</div>
            <div class="hamburguerBig">
                <img src="">
            </div>

            <div class="hamburguer-info">
                <h1>--</h1>
                <div class="hamburguer-info-desc">--</div>
                <div class="hamburguer-info-sizearea">
                    <div class="hamburguer-info-sector">Tamanho da carne</div>
                    <div class="hamburguer-info-sizes">
                        <div data-key="p" class="hamburguer-info-size">Pequena
                            <span>--</span>
                        </div>
                        <div data-key="m" class="hamburguer-info-size">M√©dia
                            <span>--</span>
                        </div>
                        <div data-key="g" class="hamburguer-info-size selected">Grande
                            <span>--</span>
                        </div>
                </div>
                <div class="hamburguer-info-priceArea">
                    <div class="hamburguer-info-sector">Pre√ßo</div>
                    <div class="hamburguer-info-price">
                        <div class="hamburguer-info-actualPrice">R$ --</div>
                        <div class="hamburguer-info-qtArea">
                            <button class="hamburguer-info-qtmenos">-</button>
                            <div class="hamburguer-info--qt">1</div>
                            <button class="hamburguer-info-qtmais">+</button>
                        </div>
                    </div>
                </div>

            
                <div class="hamburguer-info-addButton">Adicionar ao carrinho</div>
                <div class="hamburguer-info-cancelButton">Cancelar</div>
        


            </div>
        </div>
    </div>

    <script src="hamburgueres.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
